syntax = "proto3";
option java_multiple_files = true;
option csharp_namespace = "GrpcService.Protos";

package dk.via.sep3;

message DTOBook {
  int32 id = 1;
  string title = 2;
  string author = 3;
  string isbn = 4;
  string state = 5;
}

message DTOLoan {
  int32 id = 1;
  string borrowDate = 2;
  string dueDate = 3;
  bool isReturned = 4;
  int32 numberOfExtensions = 5;
  string username = 6;
  int32 bookId = 7;
}

message GetAllBooksRequest {
}

message GetAllBooksResponse {
  repeated DTOBook books = 1;
}

message GetBooksByIsbnRequest {
  string isbn = 1;
}

message GetBooksByIsbnResponse {
  repeated DTOBook books = 1;
  bool success = 2;
  string message = 3;
}

message CreateLoanRequest {
  string username = 1;
  int32 bookId = 2;
  int32 loanDurationDays = 3;
}

message CreateLoanResponse {
  DTOLoan loan = 1;
  bool success = 2;
  string message = 3;
}

service BookService {
  rpc GetAllBooks (GetAllBooksRequest) returns (GetAllBooksResponse);
  rpc GetBooksByIsbn (GetBooksByIsbnRequest) returns (GetBooksByIsbnResponse);
}

service LoanService {
  rpc CreateLoan (CreateLoanRequest) returns (CreateLoanResponse);
}